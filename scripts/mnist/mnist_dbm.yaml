        "iscales": {'W1': 0.01, 'W2': 0.01},
        "clip_min": {},
        "l1": {'W1': 0.0, 'W2': 0.0},
        "batch_size": 2048,
        "computational_bs":256,
        "my_save_path": 'dbm',
        "save_at": [100],
        "save_every": 100,
    },
    "algorithm": !obj:pylearn2.training_algorithms.default.DefaultTrainingAlgorithm {
               "batch_size": 2048,
               "batches_per_iter" : 10,
               "monitoring_batches": 10,
               "monitoring_dataset": *data,
    },
}
