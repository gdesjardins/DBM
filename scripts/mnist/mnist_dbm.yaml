    # dataset below is now (temporarily) obsolete
    "dataset": &data !obj:pylearn2.datasets.mnist.MNIST {
        "which_set": 'train',
        "one_hot": True,
    },
    "model": !obj:DBM.dbm.DBM {
        "seed" : 123141,
        "n_u": [784,500,500],
        "lr": 0.001,
        "flags": {'enable_natural': True},
        "lr_timestamp": [0.],
        "lr_mults": {},
